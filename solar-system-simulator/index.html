<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Solar System Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-panel" class="hidden">
        <h2 id="info-name"></h2>
        <p id="info-data"></p>
        <button id="close-button">Close</button>
    </div>

    <div id="controls-panel">
        <label for="time-slider">Simulation Speed</label>
        <input type="range" min="0" max="100" value="10" class="slider" id="time-slider">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
